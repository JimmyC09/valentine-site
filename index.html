<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg: #fff0f6;
      --card: rgba(255,255,255,0.85);
      --text: #222;
      --yes: #22c55e;
      --no: #ef4444;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffe4f1, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      text-align:center;
      padding:28px 22px;
      border-radius:20px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
    }

    img{
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius:18px;
      display:block;
      margin:0 auto 18px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      margin: 10px 0 18px 0;
      font-size: 1.6rem;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button{
      border:none;
      border-radius:14px;
      padding: 14px 22px;
      font-size: 1.1rem;
      cursor:pointer;
      font-weight: 700;
      transition: transform 0.15s ease, width 0.15s ease, height 0.15s ease, font-size 0.15s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }

    #yesBtn{ background: var(--yes); color:white; }
    #noBtn{ background: var(--no); color:white; }

    button:active{ transform: scale(0.98); }

    /* Takeover mode: yes button covers the whole screen */
    .takeover{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.15);
      z-index: 9999;
      padding: 18px;
    }

    .takeover #yesBtn{
      width: min(900px, 96vw);
      height: min(600px, 80vh);
      font-size: clamp(2rem, 5vw, 4rem);
      border-radius: 24px;
    }

    .hidden{ display:none !important; }
    .subtext{ margin-top: 6px; opacity: 0.85; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img id="mainImg" src="https://picsum.photos/seed/valentine1/600/600" alt="valentine pic">
    <h1 id="questionText">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="btnRow">
      <button id="yesBtn" type="button">Yes ðŸ’š</button>
      <button id="noBtn" type="button">No ðŸ’”</button>
    </div>

    <div class="subtext" id="hintText">Choose wisely ðŸ˜Œ</div>
  </div>

  <script>
    // Swap these with your own image URLs if you want
    const images = {
      start: "https://picsum.photos/seed/valentine1/600/600",
      no1:   "https://picsum.photos/seed/sad1/600/600",
      no2:   "https://picsum.photos/seed/sad2/600/600",
      no3:   "https://picsum.photos/seed/sad3/600/600",
      yes:   "https://picsum.photos/seed/happy/600/600",
    };

    const mainImg = document.getElementById("mainImg");
    const questionText = document.getElementById("questionText");
    const hintText = document.getElementById("hintText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const card = document.getElementById("card");

    let noCount = 0;

    function setButtonSizes(yesScale, noScale){
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale})`;
      // also bump font size slightly for "yes" as it grows
      yesBtn.style.fontSize = `${1.1 + (yesScale - 1) * 0.6}rem`;
      noBtn.style.fontSize  = `${1.1 - (1 - noScale) * 0.4}rem`;
    }

    function noFlow(){
      noCount++;

      questionText.textContent = "Are you sure? ðŸ¥º";
      hintText.textContent = `No presses: ${noCount}/3`;

      if (noCount === 1){
        mainImg.src = images.no1;
        setButtonSizes(1.25, 0.9);
      } else if (noCount === 2){
        mainImg.src = images.no2;
        setButtonSizes(1.55, 0.75);
      } else if (noCount === 3){
        mainImg.src = images.no3;
        setButtonSizes(1.9, 0.6);

        // takeover mode: yes button dominates the screen
        // Move buttons into a full-screen overlay
        const overlay = document.createElement("div");
        overlay.className = "takeover";
        overlay.id = "takeover";

        // Hide the original row and hint
        btnRow.classList.add("hidden");
        hintText.textContent = "Okayâ€¦ youâ€™ve used up all your NOs ðŸ˜ˆ";

        // Create a new big YES button (reusing the same button for simplicity)
        // Clone yes button so we don't break layout
        const bigYes = yesBtn.cloneNode(true);
        bigYes.id = "yesBtn"; // keep id for styling
        bigYes.textContent = "YES ðŸ’š";
        bigYes.addEventListener("click", yesFlow);

        overlay.appendChild(bigYes);
        document.body.appendChild(overlay);
      }
    }

    function yesFlow(){
      // Remove takeover if it exists
      const overlay = document.getElementById("takeover");
      if (overlay) overlay.remove();

      mainImg.src = images.yes;
      questionText.textContent = "YAYYY!! ðŸ˜ðŸ’–";
      hintText.textContent = "Best decision youâ€™ve ever made.";
      btnRow.classList.add("hidden");
    }

    yesBtn.addEventListener("click", yesFlow);
    noBtn.addEventListener("click", () => {
      if (noCount < 3) noFlow();
    });
  </script>
</body>
</html>
