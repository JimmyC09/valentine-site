<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg: #fff0f6;
      --card: rgba(255,255,255,0.85);
      --text: #222;
      --yes: #22c55e;
      --no: #ef4444;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffe4f1, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      text-align:center;
      padding:28px 22px;
      border-radius:20px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
    }

    img{
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius:18px;
      display:block;
      margin:0 auto 18px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    h1{
      margin: 10px 0 18px 0;
      font-size: 1.6rem;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button{
      border:none;
      border-radius:14px;
      padding: 14px 22px;
      font-size: 1.1rem;
      cursor:pointer;
      font-weight: 700;
      transition: transform 0.15s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }

    #yesBtn{ background: var(--yes); color:white; }
    #noBtn{ background: var(--no); color:white; }

    .takeover{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.15);
      z-index: 9999;
    }

    .takeover button{
      width: 90vw;
      height: 70vh;
      font-size: 3rem;
    }

    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img id="mainImg" src="https://picsum.photos/seed/valentine1/600/600">
    <h1 id="questionText">Will you be my Valentine? üíò</h1>

    <div class="buttons" id="btnRow">
      <button id="yesBtn">Yes üíö</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const images = {
      start: "https://picsum.photos/seed/valentine1/600/600",
      no1: "https://picsum.photos/seed/sad1/600/600",
      no2: "https://picsum.photos/seed/sad2/600/600",
      no3: "https://picsum.photos/seed/sad3/600/600",
      yes: "https://picsum.photos/seed/happy/600/600",
    };

    const mainImg = document.getElementById("mainImg");
    const questionText = document.getElementById("questionText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    let noCount = 0;

    function noFlow(){
      noCount++;

      if (noCount === 1){
        questionText.textContent = "Yo bro";
        mainImg.src = images.no1;
        yesBtn.style.transform = "scale(1.2)";
      } 
      else if (noCount === 2){
        questionText.textContent = "ü§®";
        mainImg.src = images.no2;
        yesBtn.style.transform = "scale(1.4)";
      } 
      else if (noCount === 3){
        questionText.textContent = "...";
        mainImg.src = images.no3;
        yesBtn.style.transform = "scale(1.7)";
      } 
      else if (noCount === 4){
  // TAKEOVER MODE
  // Remove an old overlay if it exists (prevents duplicates)
  const old = document.querySelector(".takeover");
  if (old) old.remove();

  const overlay = document.createElement("div");
  overlay.className = "takeover";

  // Clone the YES button so styling + behavior stays consistent
  const bigYes = yesBtn.cloneNode(true);
  bigYes.textContent = "YES üíö";

  // Make sure click works on the cloned button
  bigYes.addEventListener("click", () => {
    yesFlow();
  });

  overlay.appendChild(bigYes);
  document.body.appendChild(overlay);
}

    function yesFlow(){
  const overlay = document.querySelector(".takeover");
  if (overlay) overlay.remove();

  mainImg.src = images.yes;
  questionText.textContent = "YAYYY!! ‚ù§Ô∏è";
  btnRow.classList.add("hidden");
}

    yesBtn.addEventListener("click", yesFlow);
    noBtn.addEventListener("click", noFlow);
  </script>
</body>
</html>
