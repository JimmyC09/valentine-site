<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffe4f1;
      --bg2:#fff0f6;
      --card: rgba(255,255,255,0.88);
      --text:#222;
      --yes:#22c55e;
      --no:#ef4444;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      text-align:center;
      padding:28px 22px;
      border-radius:20px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
    }

    img{
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius:18px;
      display:block;
      margin:0 auto 18px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      margin: 10px 0 18px 0;
      font-size: 1.6rem;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button{
      border:none;
      border-radius:14px;
      padding: 14px 22px;
      font-size: 1.1rem;
      cursor:pointer;
      font-weight: 800;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      transition: transform 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{ background: var(--yes); color:white; }
    #noBtn{ background: var(--no); color:white; }

    button:active{ transform: scale(0.98); }

    /* Fullscreen YES overlay */
    .takeover{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.18);
      z-index: 9999;
      padding: 16px;
    }

    .takeover button{
      width: 96vw;
      height: 80vh;
      border-radius: 24px;
      font-size: clamp(2rem, 7vw, 4rem);
    }

    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="card">
    <img id="mainImg" src="IMG_2173.jpeg" alt="pic" />
    <h1 id="questionText">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="btnRow">
      <button id="yesBtn" type="button">Yes ðŸ’š</button>
      <button id="noBtn" type="button">No ðŸ’”</button>
    </div>
  </div>

  <script>
    // Swap these to your own files later (e.g., "main.jpg", "no1.jpg", etc.)
    const images = {
  start: "IMG_2173.jpeg",
  no1: "IMG_2175.jpeg",
  no2: "IMG_6974.jpeg",
  no3: "IMG_0824.jpeg",
  yes: "IMG_2791.jpeg"
};

    const mainImg = document.getElementById("mainImg");
    const questionText = document.getElementById("questionText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    let noCount = 0;

    function setScales(yesScale, noScale){
      yesBtn.style.transform = "scale(" + yesScale + ")";
      noBtn.style.transform  = "scale(" + noScale + ")";
    }

    function removeTakeover(){
      const overlay = document.getElementById("takeover");
      if (overlay) overlay.remove();
    }

    function showTakeover(){
      removeTakeover();

      const overlay = document.createElement("div");
      overlay.className = "takeover";
      overlay.id = "takeover";

      const bigYes = document.createElement("button");
      bigYes.type = "button";
      bigYes.textContent = "YES ðŸ’š";
      bigYes.style.background = getComputedStyle(yesBtn).backgroundColor || "#22c55e";
      bigYes.style.color = "#fff";
      bigYes.addEventListener("click", yesFlow);

      overlay.appendChild(bigYes);
      document.body.appendChild(overlay);
    }

    function noFlow(){
      noCount += 1;

      if (noCount === 1){
        questionText.textContent = "Yo bro";
        mainImg.src = images.no1;
        setScales(1.25, 0.90);
      } else if (noCount === 2){
        questionText.textContent = "ðŸ¤¨";
        mainImg.src = images.no2;
        setScales(1.55, 0.75);
      } else if (noCount === 3){
        questionText.textContent = "...";
        mainImg.src = images.no3;
        setScales(1.85, 0.60);
      } else {
        // 4th NO and beyond -> takeover
        showTakeover();
      }
    }

    function yesFlow(){
      removeTakeover();
      mainImg.src = images.yes;
      questionText.textContent = "YAYYY!!";
      btnRow.classList.add("hidden");
    }

    yesBtn.addEventListener("click", yesFlow);
    noBtn.addEventListener("click", noFlow);
  </script>
</body>
</html>
